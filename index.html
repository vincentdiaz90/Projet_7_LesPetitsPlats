    <meta charset="UTF-8">

    <header>
        <img src="/ressources/image/Logo.png" alt="Les petits plats">
        <h1>Les petits plats</h1>
    </header>


    <main>
        <form action="#" method="Get">
            <div id="recherch">
                <input id="champ-recherch" type="search" placeholder="Rechercher une recette">
                <i class="fas fa-search"></i>
            </div>
        </form>

        <div id="filter-tag"></div>

        <div id="filters-listing">
            <div class="filter-type" id="ingredients">
                <button type="button" class="filter-btn" id="btn-ingredients">
                    <span>Ingrédients</span>
                    <i class="fas fa-chevron-down chevron-filtre chevron-ferme-filtre"></i>
                </button>
                <div class="filter-search" id="search-ingredients">
                    <form method="GET" action="#">
                        <input type="text" class="filter-field" id="ingredients-field" placeholder="Rechercher un ingrédient"><i class="fas fa-chevron-up chevron-filtre chevron-ouvert-filtre"></i>
                    </form>
                    <ul class="filter-listing" id="ingredients-filter-type"></ul>
                </div>
            </div>
            <div class="filter-type" id="appliances">
                <button type="button" class="filter-btn" id="btn-appareils">
                    <span>Appareils</span>
                    <i class="fas fa-chevron-down chevron-filtre chevron-ferme-filtre"></i>
                </button>
                <div class="filter-search" id="search-appareils">
                    <form method="GET" action="#">
                        <input type="text" class="filter-field" id="appliance-field" placeholder="Rechercher un appareil"><i class="fas fa-chevron-up chevron-filtre chevron-ouvert-filtre"></i>
                    </form>
                    <ul class="filter-listing" id="appliance-filter-type"></ul>
                </div>
            </div>
            <div class="filter-type" id="utensils">
                <button type="button" class="filter-btn" id="btn-ustensiles">
                    <span>Ustensiles</span>
                    <i class="fas fa-chevron-down chevron-filtre chevron-ferme-filtre"></i>
                </button>
                <div class="filter-search" id="search-ustensiles">
                    <form method="GET" action="#">
                        <input type="text" class="filter-field" id="ustensils-field" placeholder="Rechercher un ustensile"><i class="fas fa-chevron-up chevron-filtre chevron-ouvert-filtre"></i>
                    </form>
                    <ul class="filter-listing" id="utensils-filter-type"></ul>
                </div>
            </div>
        </div>

        <div id="recipes-listing">
            <span id="no-found">Aucune recette ne correspond à votre critère</span>
        </div>
