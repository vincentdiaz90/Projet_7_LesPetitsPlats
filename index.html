<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ressources/style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Les Petits Plats</title>
</head>
<body>

    <header>
        <img src="/ressources/image/Logo.png" alt="Les petits plats">
        <h1>Les petits plats</h1>
    </header>


    <main>
        <form action="#" method="Get">
            <div id="recherch">
                <input id="champ-recherch" type="search" placeholder="Rechercher une recette">
                <i class="fas fa-search"></i>
            </div>
        </form>

        <div id="filter-tag">
            <ul class="tagUl"></ul>
        </div>

        <div id="filters-listing">
            <div class="filter-type" id="ingredients">
                <button type="button" class="filter-btn" id="btn-ingredients">
                    <span>Ingrédients</span>
                    <i class="fas fa-chevron-down filter-chevron chevron-open-ingredients"></i>
                </button>
                <div class="filter-search" id="search-ingredients">
                    <form method="GET" action="#">
                        <input type="text" class="filter-field" id="ingredients-field" placeholder="Rechercher un ingrédient">
                    </form>
                    <div id="ingredients-filter-div"></div>
                </div>
            </div>
            <div class="filter-type" id="appliances">
                <button type="button" class="filter-btn" id="btn-appareils">
                    <span>Appareils</span>
                    <i class="fas fa-chevron-down filter-chevron chevron-open-appareils"></i>
                </button>
                <div class="filter-search" id="search-appareils">
                    <form method="GET" action="#">
                        <input type="text" class="filter-field" id="appliance-field" placeholder="Rechercher un appareil">
                    </form>
                    <div id="appliance-filter-div"></div>
                </div>
            </div>
            <div class="filter-type" id="utensils">
                <button type="button" class="filter-btn" id="btn-ustensiles">
                    <span>Ustensiles</span>
                    <i class="fas fa-chevron-down filter-chevron chevron-open-ustensiles"></i>
                </button>
                <div class="filter-search" id="search-ustensiles">
                    <form method="GET" action="#">
                        <input type="text" class="filter-field" id="ustensils-field" placeholder="Rechercher un ustensile">
                    </form>
                    <div id="ustensils-filter-div"></div>
                </div>
            </div>
        </div>

        <div id="recipes-listing">
            <span id="no-found">Aucune recette ne correspond à votre critère</span>
        </div>


        <div id="liste-plats"></div>

    </main>

    <script src="ressources/script/recipes.js"></script>
    <script src="ressources/script/recipesCardOnLoad.js"></script>
    <script src="ressources/script/filterInputs.js"></script>
    <script src="ressources/script/script.js"></script>
</body>
</html>
